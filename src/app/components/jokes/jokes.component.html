<div class="container">
  <div class="row">
    <div class="col-sm-8 offset-sm-2">
      <form [formGroup]="addJokeForm" (ngSubmit)="onSubmit()">
        <div class="input-group mb-2 mt-2">
          <input type="text"
                 formControlName="newJoke"
                 class="form-control"
                 placeholder="New joke..."
                 [ngClass]="{ 'is-invalid': submitted && formFields.newJoke.errors }"
          />
          <div class="input-group-append">
            <button class="btn btn-secondary">
              Add
            </button>
          </div>
          <div *ngIf="submitted && formFields.newJoke.errors" class="invalid-feedback">
            <div *ngIf="formFields.newJoke.errors.required">
              Joke is required
            </div>
            <div *ngIf="formFields.newJoke.errors.maxlength">
              Joke must be less than 300 characters
            </div>
          </div>
        </div>
      </form>
      <div class="input-group mb-4 mt-2">
        <div class="input-group">
          <input type="text"
                 class="form-control"
                 placeholder="Search..."
                 [formControl]="search"
          >
          <div class="input-group-append">
            <button class="btn btn-secondary"
                    type="button"
                    [disabled]="!search.value"
                    (click)="onFindClick()"
            >
              Find
            </button>
            <button class="btn btn-secondary"
                    type="button"
                    [disabled]="!search.value"
                    (click)="onClearClick()"
            >
              Clear
            </button>
          </div>
        </div>
      </div>
      <ul class="list-group mt-2 mb-2">
        <app-joke-list-item *ngFor="let joke of jokes"
                            [joke]="joke"
        >
        </app-joke-list-item>
      </ul>
      <nav class="mt-2 mb-2">
        <ul class="pagination justify-content-center" *ngIf="jokes.length > 1">
          <li *ngFor="let e of pages; let idx = index"
              [ngClass]="{
              'page-item': true,
              'active': idx + 1 === page
            }"
          >
            <a class="page-link" (click)="onPageClick(idx + 1)">
              {{ idx + 1 }}
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </div>
</div>
