<app-header></app-header>
<app-alert></app-alert>
<div class="container">
    <div class="row">
        <div class="col-sm-4 offset-sm-4">
            <h2>Login</h2>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text"
                           formControlName="email"
                           class="form-control"
                           [ngClass]="{ 'is-invalid': submitted && formFields.email.errors }"
                    />
                    <div *ngIf="submitted && formFields.email.errors" class="invalid-feedback">
                        <div *ngIf="formFields.email.errors.required">
                            Email is required
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password"
                           formControlName="password"
                           class="form-control"
                           [ngClass]="{ 'is-invalid': submitted && formFields.password.errors }"
                    />
                    <div *ngIf="submitted && formFields.password.errors" class="invalid-feedback">
                        <div *ngIf="formFields.password.errors.required">
                            Password is required
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <button class="btn btn-primary">Login</button>
                </div>
            </form>
        </div>
    </div>
</div>
